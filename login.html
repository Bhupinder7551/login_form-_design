<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-md-10 ">
                    <div class="row">

                        <div class="col-md-5 register-left">
                            <img src="icon.jpg" alt="bhupinder" height="100%" width="100%">
                            <h3>Join Us</h3>
                            <p>Subscribe and follow Bhupinder for watch more interesting design</p>
                            <button class="btn btn-primary">About Us</button>
                        </div>      
                        <div class="col-md-7 register-right">
                            
                            <h2>Register here</h2>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="name">
                               </div> 
                               <div class="form-group">
                                <input type="text" class="form-control" placeholder="username">
                               </div>     
                                <div class="form-group">
                                <input type="email" class="form-control" placeholder="email">
                               </div>
                               <div class="form-group">
                                <input type="password" class="form-control" placeholder="password">
                               </div>
                               <button class="btn btn-primary">Register</button>
                
                        </div>
                    </div>
                 </div>

             </div>
             <i class="developer">Developer: Bhupinder Singh </i>
        </div>
         

</body>
</html>
